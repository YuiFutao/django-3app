{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">詳細画面</h1>
    <p class="lead">詳細です</p>
  </div>
</div>
{% endblock header %}


{% block content %}
<div class='container'>
  <div class="alert alert-primary" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>内容：{{ object.memo }}</p>
    <p>期日：{{ object.duedate }}</p>










    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
      <p>{{ item.title }} 期日:{{ item.duedate }} </p>

      <a href="{% url 'update' item.pk %}" class="btn btn-success " tabindex="-1" role="button"
        aria-disabled="true">編集</a>
      <a href="{% url 'delete' item.pk %}" class="btn btn-danger " tabindex="-1" role="button"
        aria-disabled="true">削除</a>
      <a href="{% url 'detail' item.pk %}" class="btn btn-dark " tabindex="-1" role="button" aria-disabled="true">詳細</a>
    </div>

    {% endfor %}

  </div>



  {% endblock content %}
